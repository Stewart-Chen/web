<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>課程內容｜HeartHub Studio 心聚坊</title>

  <link rel="icon" href="img/logo.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;800&family=Noto+Serif+TC:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/shared-layout.js"></script>
  <script defer src="js/shared-dialog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script defer src="js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const backBtn = document.getElementById('back-btn');
      if (!backBtn) return;
    
      backBtn.addEventListener('click', () => {
        if (document.referrer && document.referrer !== location.href) {
          history.back();
        } else {
          location.href = '/web/courses.html';
        }
      });
    });
  </script>
  <noscript>
    <style>
      .need-js{ display:none; }
      .nojs{ display:block; padding:12px; background:#fff3cd; border:1px solid #ffeeba; border-radius:8px; }
    </style>
  </noscript>
</head>
<body>
  <main class="container flow-lg">     
    <section id="course-info" class="hero card">
      <button id="back-btn" class="icon-btn back-in-hero" aria-label="上一頁" title="上一頁">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <header>
        <div id="course-hero" class="hero-img" aria-label="課程主圖" style="padding:0;border:none"></div>
        <h2 id="course-title">讀取中…</h2>
        <p id="course-summary" class="muted">—</p>
      </header>

      <div class="row" style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top:8px;justify-content: center;">
        <button id="enroll-btn" class="btn primary" title="登入後即可報名">報名課程</button>
        <span id="enrolled-badge" class="badge hidden">已報名</span>
      </div>
    </section>

    <aside id="teacher-box" class="card teacher-box">
      <div class="course-info__title course-info">課程大綱</div>
      <p id="course-desc" class="muted">請稍候，正在載入課程內容。</p>
      <div class="course-info__title course-info">授課老師</div>
      <div id="teacher-box-content" class="course-meta">—</div>
    
      <section id="course-extra" class="flow-sm" style="margin-top:12px;"></section>
      <section id="course-extra-tabs" class="tabs-section">
        <nav class="tabs">
          <button class="tab active" data-target="equip">設備項目</button>
          <button class="tab" data-target="material">材料項目</button>
          <button class="tab" data-target="keyword">關鍵字</button>
        </nav>
      
        <div class="tab-content">
          <div id="tab-equip" class="tab-pane active">
            <div id="equip-items" class="tab-items">尚無設備項目</div>
          </div>
          <div id="tab-material" class="tab-pane">
            <div id="material-items" class="tab-items">尚無材料項目</div>
          </div>
          <div id="tab-keyword" class="tab-pane">
            <div id="keyword-items" class="tab-items">尚無關鍵字</div>
          </div>
        </div>
      </section>
    </aside>

    <section id="lessons-section" class="flow-md need-js lessons-section">
      <h3>系列課程單元</h3>
      <ol id="lessons" class="grid"></ol>
    </section>
    <section id="lessons-section-one-day" class="flow-md need-js lessons-section">
      <h3>一日工作坊單元</h3>
      <ol id="lessons-one-day" class="grid"></ol>
    </section>

    <section id="progress-section" class="card need-js">
      <h3>學習進度</h3>
      <div id="progress" class="muted">登入後可記錄進度。</div>
    </section>

    <p class="nojs" style="display:none;">你的瀏覽器未啟用 JavaScript，本頁功能將無法使用。</p>
  </main>
</body>
</html>
