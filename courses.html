<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>探索課程｜HeartHub Studio 心聚坊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 樣式與字型（與全站一致） -->
  <link rel="icon" href="img/logo.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;800&family=Noto+Serif+TC:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet" />

  <!-- JS：外部/共用/應用 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/shared-layout.js"></script>
  <script defer src="js/shared-dialog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>

  <main class="container">
    <section class="hero card hero-card">
      <div class="hero-content">
        <h2>探索課程</h2>
        <p class="muted">探索我們的園藝與藝術治療課程，找到最適合你的節奏與主題。</p>
      </div>
    </section>

    <!-- 可選的搜尋/篩選（保留結構，未連動；需要時可在 app.js 擴充） -->
    <section class="card key-bar">
      <form id="course-filters" class="form-grid">
        <label>
          <input type="search" id="q" placeholder="輸入關鍵字" />
        </label>
        <div>
          <button type="submit" class="btn primary" style="display:none;">搜尋</button>
        </div>
        <label>
          <select id="cat">
            <option value="" disabled selected hidden>類型</option>
            <option value="">全部</option>
            <option value="horti">園藝</option>
            <option value="art">藝術</option>
          </select>
        </label>
        <label>
          <select id="teacher">
            <option value="" disabled selected hidden>老師</option>
            <option value="">全部</option>
            <option value="fanfan">汎汎</option>
            <option value="xd">小D</option>
          </select>
        </label>
      </form>
    </section>

    <!-- 課程清單 -->
    <section id="courses-section">
      <div id="courses-empty" class="muted hidden">目前沒有可顯示的課程。</div>
      <div id="courses-count" class="muted count"></div>
      <div id="courses-list" class="grid cards"></div>
      
      <!-- 分頁 -->
      <nav id="pagination" class="pagination">
        <button id="prev-page" class="page-btn" disabled>‹ Previous</button>
        <div id="page-numbers" class="page-numbers"></div>
        <button id="next-page" class="page-btn">Next ›</button>
      </nav>
    </section>
  </main>

   <script>
  // 這段假設你已在 app.js 加了 courseState / setCourseFilter / renderCourses
  // 若你照我之前的建議做，這三個都掛在 window 上了。

  document.addEventListener('DOMContentLoaded', () => {
    const form    = document.getElementById('course-filters');
    const kw      = document.getElementById('q');
    const cat     = document.getElementById('cat');
    const teacher = document.getElementById('teacher');

    // --- 安全檢查：沒有 renderCourses 就不做 ---
    if (typeof window.renderCourses !== 'function') return;

    // 若沒定義全域狀態/setter，這裡補上最小版（避免報錯）
    if (!window.courseState) {
      window.courseState = { page: 1, teacher: null, category: null, q: '' };
    }
    if (!window.setCourseFilter) {
      window.setCourseFilter = function (partial) {
        Object.assign(window.courseState, partial);
        window.courseState.page = 1; // 篩選變更時回到第 1 頁
        window.renderCourses(window.courseState.page, window.courseState);
      };
    }

    // --- 工具：簡單 debounce ---
    function debounce(fn, wait = 300) {
      let t;
      return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), wait); };
    }

    // 關鍵字：input 時即更新（debounce），按 Enter 也會觸發
    kw?.addEventListener('input', debounce(() => {
      window.setCourseFilter({ q: kw.value || '' });
    }, 300));
    kw?.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        window.setCourseFilter({ q: kw.value || '' });
      }
    });

    // 類型/老師：change 即更新
    cat?.addEventListener('change', () => {
      const v = (cat.value || '').trim();
      window.setCourseFilter({ category: v || null });
    });
    teacher?.addEventListener('change', () => {
      const v = (teacher.value || '').trim();
      window.setCourseFilter({ teacher: v || null });
    });

    // 阻止 form submit 重新整理頁面
    form?.addEventListener('submit', (e) => e.preventDefault());

    // 初次載入：以目前狀態渲染（課程列表頁會顯示分頁；首頁不會）
    window.renderCourses(window.courseState.page, window.courseState);
  });
</script>

</body>
</html>
