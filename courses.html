<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>探索課程｜HeartHub Studio 心聚坊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 樣式與字型（與全站一致） -->
  <link rel="icon" href="img/logo.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;800&family=Noto+Serif+TC:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet" />

  <!-- JS：外部/共用/應用 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/shared-layout.js"></script>
  <script defer src="js/shared-dialog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>

  <main class="container flow-lg">
    <section class="hero card hero-card">
      <div class="hero-content">
        <h2>探索課程</h2>
        <p class="muted">探索我們的園藝與藝術治療課程，找到最適合你的節奏與主題。</p>
      </div>
    </section>

    <!-- 可選的搜尋/篩選（保留結構，未連動；需要時可在 app.js 擴充） -->
    <section class="card">
      <form id="course-filters" class="form-grid">
        <label>
          關鍵字
          <input type="search" id="kw" placeholder="輸入課程名稱或簡述…" />
        </label>
        <div class="actions" style="justify-content:flex-end; align-self:end;">
          <button type="submit" class="btn primary">搜尋</button>
        </div>
        <label>
          類型
          <select id="cat">
            <option value="">全部</option>
            <option value="horti">園藝</option>
            <option value="art">藝術</option>
          </select>
        </label>
        <label>
          老師
          <select id="teacher">
            <option value="">全部</option>
            <option value="fanfan">汎汎</option>
            <option value="xd">小D</option>
          </select>
        </label>
      </form>
    </section>

    <!-- 課程清單 -->
    <section id="courses-section" class="flow-md">
      <div id="courses-empty" class="muted hidden">目前沒有可顯示的課程。</div>
      <div id="courses-list" class="grid cards"></div>
    </section>
  </main>

   <script>
    document.addEventListener('DOMContentLoaded', () => {    
      const form    = document.getElementById('course-filters');
      const kw      = document.getElementById('kw');
      const cat     = document.getElementById('cat');
      const teacher = document.getElementById('teacher');
      const list    = document.getElementById('courses-list');
      const empty   = document.getElementById('courses-empty');
    
      function filterCards() {
        const keyword  = (kw.value || '').trim().toLowerCase();
        const category = (cat.value || '').trim();
        const tch      = (teacher.value || '').trim();
    
        const cards = list ? Array.from(list.children) : [];
        let visibleCount = 0;
    
        cards.forEach(card => {
          const text   = (card.innerText || '').toLowerCase();
          const cardCat = card.dataset.category || '';
          const cardTch = card.dataset.teacher || '';
    
          const hitKw  = !keyword || text.includes(keyword);
          const hitCat = !category || cardCat === category;
          const hitTch = !tch || cardTch === tch;
    
          const show = hitKw && hitCat && hitTch;
          card.style.display = show ? '' : 'none';
          if (show) visibleCount++;
        });
    
        empty?.classList.toggle('hidden', visibleCount !== 0);
      }
    
      /* 關鍵字：按下搜尋（submit）或按 Enter 才執行 */
      form?.addEventListener('submit', e => { e.preventDefault(); filterCards(); });
      kw?.addEventListener('keydown', e => {
        if (e.key === 'Enter') { e.preventDefault(); filterCards(); }
      });
    
      /* 類型 / 老師：一變更就立即過濾 */
      cat?.addEventListener('change', filterCards);
      teacher?.addEventListener('change', filterCards);
    
      /* 初次載入先跑一次 */
      filterCards();
    });

  </script>
</body>
</html>
