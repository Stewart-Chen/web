<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>探索課程｜HeartHub Studio 心聚坊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 樣式與字型（與全站一致） -->
  <link rel="icon" href="img/logo.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;800&family=Noto+Serif+TC:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet" />

  <!-- JS：外部/共用/應用 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/shared-layout.js"></script>
  <script defer src="js/shared-dialog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <nav class="chips sticky-chips" aria-label="關鍵字搜尋">
    <div class="sticky-chips__inner_k" id="chips-root"></div>
  </nav>
  <main class="container">
    <section class="hero card hero-card">
      <div class="hero-content">
        <h2>探索課程</h2>
        <p class="muted">探索我們的園藝與藝術治療課程，找到最適合你的節奏與主題。</p>
      </div>
    </section>

    <section class="card key-bar">
      <form id="course-filters" class="form-grid">
        <label class="field field--q">
          <input type="search" id="q" placeholder="輸入關鍵字" />
        </label>

        <div class="filters-grid">
          <label class="field">
            <select id="cat" aria-label="療癒領域">
              <option value="" disabled selected hidden>療癒領域</option>
              <option value="">全部</option>
              <option value="園藝">園藝</option>
              <option value="藝術">藝術</option>
            </select>
          </label>
      
          <label class="field">
            <select id="teacher" aria-label="授課老師">
              <option value="" disabled selected hidden>授課老師</option>
              <option value="">全部</option>
              <option value="汎汎">汎汎</option>
              <option value="小D">小D</option>
            </select>
          </label>
      
          <label class="field">
            <select id="planType" aria-label="方案類型">
              <option value="" disabled selected hidden>方案類型</option>
              <option value="">全部</option>
              <option value="課程">課程</option>
              <option value="系列課">系列課</option>
              <option value="一日工作坊">一日工作坊</option>
            </select>
          </label>
        </div>
      </form>
    </section>

    <!-- 課程清單 -->
    <section id="courses-section">
      <div id="courses-empty" class="muted hidden">目前沒有可顯示的課程。</div>
      <div id="courses-count" class="muted count"></div>
      <div id="courses-list" class="grid cards"></div>
      
      <!-- 分頁 -->
      <nav id="pagination" class="pagination">
        <button id="prev-page" class="page-btn" disabled>‹ 上一頁</button>
        <div id="page-numbers" class="page-numbers"></div>
        <button id="next-page" class="page-btn">下一頁 ›</button>
      </nav>
    </section>
  </main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form    = document.getElementById('course-filters');
    const kw      = document.getElementById('q');
    const cat     = document.getElementById('cat');
    const teacher = document.getElementById('teacher');
    const planType = document.getElementById('planType');

    // ➕ 載入時，如果有保存的狀態，就把下拉選單顯示成相同值（純視覺同步）
    try {
      const saved = sessionStorage.getItem('courseState');
      if (saved) {
        const st = JSON.parse(saved);
        if (cat && st.category != null) {
          const v = Array.isArray(st.category) ? st.category[0] : st.category;
          cat.value = v ?? '';
          if (v) window.setCourseFilter({ category: [v] });
        }
        if (teacher && st.teacher != null) teacher.value = st.teacher;
        if (planType && st.plan_type != null) planType.value = st.plan_type;
        if (kw && typeof st.q === 'string') kw.value = st.q;
      }
    } catch {}

    function debounce(fn, wait = 300) {
      let t; return (...args) => { clearTimeout(t); t = setTimeout(()=>fn(...args), wait); };
    }

    // 關鍵字：input 時即更新（debounce），按 Enter 也會觸發
    kw?.addEventListener('input', debounce(() => {
      window.setCourseFilter({ q: kw.value || '' });
    }, 300));
    kw?.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        window.setCourseFilter({ q: kw.value || '' });
      }
    });
    
    // 類型/老師：change 即更新
    cat?.addEventListener('change', () => {
      const v = (cat.value || '').trim();
      window.setCourseFilter({ category: v ? [v] : null });
    });
    teacher?.addEventListener('change', () => {
      const v = (teacher.value || '').trim();
      window.setCourseFilter({ teacher: v || null });
    });
    planType?.addEventListener('change', () => {
      const v = (planType.value || '').trim();
      window.setCourseFilter({ plan_type: v || null });
    });

    const chipsData = [
      { key: 'keyword', value: '初學者' },
      { key: 'keyword', value: '花藝' },
      { key: 'keyword', value: '色彩' },
      { key: 'keyword', value: '透明水彩' },
      { key: 'keyword', value: '乾燥花' },
      { key: 'keyword', value: '永生花' },
      { key: 'keyword', value: '編織' },
      { key: 'keyword', value: '粉彩' },
      { key: 'keyword', value: '拓印' },
      { key: 'keyword', value: '苔球' },
      { key: 'keyword', value: '多肉' },
      { key: 'keyword', value: '植物養護' },
      { key: 'keyword', value: '油性粉彩' },
    ];
    
    const chipsRoot = document.getElementById('chips-root');
    if (chipsRoot) {
      chipsRoot.innerHTML = chipsData
        .map(chip => 
          `<button class="chip" data-filter-key="${chip.key}" data-filter-value="${chip.value}">
             ${chip.value}
           </button>`
        )
        .join('');
    
      chipsRoot.addEventListener('click', (e) => {
        const chip = e.target.closest('.chip');
        if (!chip) return;
    
        chip.classList.toggle('active');
    
        const key = chip.dataset.filterKey;
        const selected = Array.from(
          chipsRoot.querySelectorAll(`.chip[data-filter-key="${key}"].active`)
        ).map(el => el.dataset.filterValue);
    
        const payload = {};
        payload[key] = Array.from(new Set(selected));
    
        window.setCourseFilter(payload);
      });
    }

    // 阻止 form submit 重新整理頁面
    form?.addEventListener('submit', (e) => e.preventDefault());
  });

  document.addEventListener('DOMContentLoaded', () => {
    const chips = document.querySelector('.sticky-chips');
    if (!chips) return;
  
    let isDown = false;
    let startX;
    let scrollLeft;
  
    chips.addEventListener('mousedown', (e) => {
      isDown = true;
      chips.classList.add('dragging');
      startX = e.pageX - chips.offsetLeft;
      scrollLeft = chips.scrollLeft;
    });
  
    chips.addEventListener('mouseleave', () => { isDown = false; chips.classList.remove('dragging'); });
    chips.addEventListener('mouseup', () => { isDown = false; chips.classList.remove('dragging'); });
  
    chips.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - chips.offsetLeft;
      const walk = (x - startX) * 1.2; // 移動倍率
      chips.scrollLeft = scrollLeft - walk;
    });
  });

</script>

</body>
</html>
